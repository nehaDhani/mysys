<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico"></link>

    <title>MySys Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet"></link>
  </head>

  <body class="text-center">
  	
    <form class="form-signin" name="form" th:action="@{/login}" action="/login" method="POST">
    
      <img class="mb-4" src="./images/mysys.png" alt="" width="72" height="72">
      <h5 th:if="${param.logout}" class="alert">You have been logged out</h5>
	  <h5 th:if="${param.error}" class="alert alert-error">There was an error, please try again</h5>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Login Id</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Login Id" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
